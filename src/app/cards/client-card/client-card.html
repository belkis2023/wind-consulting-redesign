<div class="flex justify-center items-center relative w-44 h-32 rounded-xl">
    <div class="absolute inset-0
            bg-cover
            rounded-xl"
         [ngStyle]="{'background-image': 'url(' + cardBackgroundImage + ')'}">
    </div>
    <div *ngIf="isClient" class="relative z-10">
        <img [src]="clientLogoData?.path" [alt]="clientName"
            [ngClass]="[clientLogoData?.height, clientLogoData?.width]">
    </div>

</div>
