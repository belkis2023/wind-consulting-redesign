<div #card class="pl-4 py-6 w-[90vw] xs:w-[310px] sm:w-[380px] h-52 xl:w-96 xl:h-60 flex flex-col items-center gap-6 bg-[#EAF6FD] specialFont shadowCustom rounded-3xl">
  <div class="w-full flex top-0 justify-start" >
    <app-generic-title size="medium">Les Technologies</app-generic-title>
  </div>
  <div class="flex gap-2 text-xs text-links-blue flex-wrap">
    <app-button-with-background *ngFor="let tech of visibleTechs"
      [leftIcon]="tech.name"
      [textColor]="'text-links-blue'"
      [label]="tech.name"
      [bgColor]="'bg-white'" [iconBgColor]="'bg-links-blue'" [strokeColor]="'white'" fillColor="white"
                                height="h-8" width="min-w-28 !max-w-full"
    >
    </app-button-with-background>
  </div>
</div>
